<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Gráficos de Testes</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.0.0"></script>
</head>
<body>
    <header class="container">
        <h1>Visualizador de Gráficos de Testes Neuropsicológicos</h1>
        <p>Clique em uma barra para editar seus dados. Clique no título para editá-lo.</p>
    </header>

    <div class="container opcoes-predefinidas">
        <button id="wisc-btn">Gráfico do WISC-IV</button>
        <button id="ravlt-btn">Gráfico do RAVLT</button>
    </div>

    <div class="container container-grafico">
        <div id="loading-spinner" class="loading-spinner hidden"></div>
        <canvas id="meuGrafico"></canvas>
    </div>

    <div class="container export-container">
        <button id="export-btn">Exportar Gráfico</button>
    </div>

    <footer>
        <p>&copy; 2025 - Meu Projeto de Gráficos</p>
    </footer>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Editar Elemento</h2>
            <div id="label-group" class="input-grupo">
                <label for="edit-label">Título:</label>
                <input type="text" id="edit-label">
            </div>
            <div id="value-group" class="input-grupo">
                <label for="edit-value">Valor:</label>
                <input type="number" id="edit-value">
            </div>
            <div id="color-group" class="input-grupo">
                <label for="edit-color">Cor:</label>
                <input type="color" id="edit-color">
            </div>
            
            <div id="options-group" class="options-group hidden">
                <h3>Opções do Gráfico</h3>
                <div class="input-grupo">
                    <label for="chart-type">Tipo de Gráfico:</label>
                    <select id="chart-type">
                        <option value="bar">Barra</option>
                        <option value="line">Linha</option>
                    </select>
                </div>
                <div class="input-group-inline">
                    <div class="input-grupo">
                        <label for="y-min">Eixo Y (min):</label>
                        <input type="number" id="y-min">
                    </div>
                    <div class="input-grupo">
                        <label for="y-max">Eixo Y (max):</label>
                        <input type="number" id="y-max">
                    </div>
                </div>
                <div class="input-grupo">
                    <label>
                        <input type="checkbox" id="show-datalabels"> Mostrar Rótulos de Dados
                    </label>
                </div>
            </div>

            <div class="modal-buttons">
                <button id="save-btn">Salvar</button>
                <button id="cancel-btn">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
